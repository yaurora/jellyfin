name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag yaurora/jellyfin:latest
    - name: Log in to Docker Hub
      run: echo "${{ secrets.ACCESS_TOKEN }}" | docker login -u yaurora --password-stdin
    - name: Push image to Docker hub
      run: docker push yaurora/jellyfin:latest
